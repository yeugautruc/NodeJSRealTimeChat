<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/home.css">
    <title>CoronaChat</title>
</head>

<body>
    <div class="background"></div>
    <p id="hello-id"></p>
    <button id="clear-chat-btn" onclick="clearChat();">Clear Chat</button>
    <div id="chatbox-container">
        <div id="msg-container"></div>
        <form id="chatbox-form">
            <input type="text" id="msgInput">
            <button type="submit" id="msgSubmit">Send</button>
        </form>
    </div>
    <div id="userListId-container" class="userList">
        <p>Online: </p>
        <div id="userListId">
        </div>
    </div>

    <div class="help-info">
        <p>To show information of Corona: type "/corona + City" (example: "/corona Berlin")</p>
        <p>To show map: type "/map + City" (example: map Berlin)</p>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_0nX6TjfZ03keMMM3_wTDZZ3QenuX2cc"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
